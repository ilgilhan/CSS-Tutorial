<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Development Roadmap</title>
</head>
<body>
     <!-- 
        1- Center the page title and set the font size to 16 px. 
        2- Cross out all the list elements and set the background color to "#EBE645".(internal-external css)
        3- Just cross out the first 3 elements and set the background color to "#344CB7". (inline css)
        4- Uncheck all list elements. (list-style-type)
    -->

    <h1>Web Development Roadmap</h1>
    <ul>
        <li><input type="checkbox" name="" id="" checked>Learn Html</li>
        <li><input type="checkbox" name="" id="" checked>Learn Css</li>
        <li><input type="checkbox" name="" id="" checked>Learn Javascript</li>
        <li style="text-decoration: none;background-color:#344CB7;"><input type="checkbox" name="" id="">Learn Backend language</li>
        <li style="text-decoration: none;background-color:#344CB7;"><input type="checkbox" name="" id="">Learn Angular/React</li>
    </ul>
    
</body>
</html>
